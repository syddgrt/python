name: Run Python Script

on:
  push:
    branches:
      - main  # Triggers on pushes to the main branch
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  run-script:
    runs-on: ubuntu-latest  # GitHub's default Linux environment

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Checks out your repository's code

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'  # Use the same Python version as locally

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Run Python Script
        run: python script.py

      - name: Upload Report
        uses: actions/upload-artifact@v4
        with:
          name: report
          path: report.txt  # Uploads report.txt as an artifact
